name: tezal
description: mobile project for tezal market


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  http: ^0.13.0
  carousel_slider: ^2.3.1
  cupertino_icons: ^1.0.0
  geolocator: ^6.1.14
  shared_preferences: ^2.0.3
  flutter_secure_storage: ^4.0.0
  progress_dialog: ^1.2.4
  provider: ^5.0.0
  email_validator: '^1.0.0'
  url_launcher: ^6.0.2
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  fonts:
    - family: Yekan
      fonts:
        - asset: fonts/Yekan.ttf

  uses-material-design: true
  assets:
    - assets/
    - lang/fa.json
    - lang/en.json

